<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Instructor Student Profile - SRMS</title>
      <link rel="icon" href="/static/img/11.png" type="image/png" />
      <link rel="stylesheet" href="/static/css/in.css" /></head>
<body class="srms-ui">
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <img src="/static/img/logo.png" alt="SRMS">
        <div><div class="title">SRMS</div><div class="sub">Instructor Portal</div></div>
      </div>
      <nav class="nav">
        <a href="/instructor">Dashboard</a>
        <a href="/instructor/grades">Grades</a>
        <a href="/instructor/attendance">Attendance</a>
        <a class="active" href="/instructor/student-profile">Student Profile</a>
        <a href="/guest">Public Courses</a>
      </nav>
      <div class="sidebar-footer">
        <div class="who">Student Profile</div>
        <div class="hint">Search by StudentID</div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <h1>Student Profile</h1>
          <p>Search any student (SP checks clearance).</p>
        </div>
        <div class="topbar-actions">
          <button class="btn btn-secondary" onclick="history.back()">Back</button>
          <button class="btn btn-primary" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="grid">
        <div class="span-12 card">
          <div class="card-head">
            <div>
              <h2>Find Student</h2>
              <p>Enter StudentID</p>
            </div>
          </div>
          <div class="card-body">
            <div class="form-grid">
              <div class="field">
                <label>Student ID</label>
                <input class="input" id="sid" type="number" min="1" placeholder="e.g. 1">
              </div>
              <div class="field">
                <label>&nbsp;</label>
                <button class="btn btn-dark" id="searchBtn">Search</button>
              </div>
              <div class="field full">
                <div class="msg" id="msg"></div>
              </div>
            </div>

            <div class="table-wrap">
              <table>
                <tbody>
                  <tr><th style="width:220px;">StudentID</th><td id="outId">-</td></tr>
                  <tr><th>Full Name</th><td id="outName">-</td></tr>
                  <tr><th>Email</th><td id="outEmail">-</td></tr>
                  <tr><th>DOB</th><td id="outDob">-</td></tr>
                  <tr><th>Department</th><td id="outDept">-</td></tr>
                  <tr><th>Clearance</th><td id="outCl">-</td></tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="/static/js/instructor_common.js"></script>
  <script src="/static/js/instructor_student_profile.js"></script>
</body>
</html>
