<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="/static/img/11.png" type="image/png" />
      <title>Login</title>
      <link rel="stylesheet" href="/static/css/style.css" />
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
   </head>
   <body>
      <main>
         <div class="box">
            <div class="inner-box">
               <div class="forms-wrap">
                  <form id="loginForm" autocomplete="off" class="sign-in-form">
                     <div class="logo">
                        <img src="/static/img/logo.png" alt="SRMS" />
                     </div>
                     <div class="heading">
                        <h2 id="welcomeMessage">Welcome Back</h2>
                     </div>
                     <div class="actual-form">
                        <div class="input-wrap">
                           <i class="ri-user-3-line login__icon"></i>
                           <input
                              type="text"
                              id="userId"
                              class="input-field"
                              autocomplete="off"
                              required
                              />
                           <label>Username</label>
                        </div>
                        <div class="input-wrap">
                           <i class="ri-lock-2-line login__icon"></i>
                           <input
                              type="password"
                              id="password"
                              class="input-field"
                              autocomplete="off"
                              required
                              />
                           <label>Password</label>
                           <i class="login__eye ri-eye-off-line" id="login-eye"></i>
                        </div>
                        <input type="submit" value="Sign In" class="sign-btn" />
                        <p id="error" class="text" style="text-align: center; color: red"></p>
                        <p class="text" style="text-align: center">
                           Don't have an account?
                           <a href="javascript:void(0);" id="guestLink" class="toggle"
                              >Continue as Guest</a
                              >
                        </p>
                        <p class="text" style="text-align: center">
                           Crafted by
                           <a href="https://github.com/AMRYB" class="toggle no-toggle"
                              >Amr Yasser</a
                              >
                        </p>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <script src="/static/js/login.js"></script>
   </body>
</html>
