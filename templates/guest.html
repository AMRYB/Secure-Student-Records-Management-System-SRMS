<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guest - Public Courses</title>

  <link rel="icon" href="/static/img/11.png" type="image/png" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="topbar__left">
      <img class="topbar__logo" src="/static/img/logo.png" alt="SRMS" />
    </div>
    <div class="topbar__right">
      <button id="logoutBtn" class="topbar__btn">Logout</button>
    </div>
  </header>

  <!-- Page -->
  <main class="page">
    <div class="page__card">
      <div class="page__header">
        <h2>Public Courses</h2>
      </div>

      <div id="msg" class="page__msg"></div>

      <div class="table-wrap">
        <table class="table" id="coursesTable">
          <thead>
            <tr>
              <th>Course ID</th>
              <th>Course Name</th>
              <th>Public Info</th>
            </tr>
          </thead>
          <tbody>
            <!-- filled by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="/static/js/guest.js"></script>
</body>
</html>
