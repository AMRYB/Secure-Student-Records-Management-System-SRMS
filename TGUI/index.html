<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/11.png" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="assets\css\style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form id="loginForm" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="assets/img/logo.png" alt="hnu" />
              </div>
              <div class="heading">
                <h2 id="welcomeMessage">Welcome Back</h2>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <i class="ri-user-3-line login__icon"></i>
                  <input
                    type="text"
                    id="userId"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Username</label>
                </div>

                <div class="input-wrap">
                  <i class="ri-lock-2-line login__icon"></i>
                  <input
                    type="password"
                    id="password"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                  <i class="login__eye ri-eye-off-line" id="login-eye"></i>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />
                <p id="error" class="text" style="text-align: center; color:red;"></p>
                <p class="text" style="text-align: center;">
                  Don't have an account?
                  <a href="javascript:void(0);" class="toggle">Continue as Guest</a>
                </p>
                <p class="text" style="text-align: center;">
                  Crafted by 
                  <a href="https://github.com/AMRYB" class="toggle no-toggle">Amr Yasser</a>
                </p>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="assets\js\main.js"></script>

  </body>
</html>
